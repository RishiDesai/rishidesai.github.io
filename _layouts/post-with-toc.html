layout: default

<!-- Include ToC outside the content container -->
{% include enhanced-toc.html %}

<!-- Wrap everything in a max-w-3xl container to override the default template's width -->
<div class="max-w-3xl mx-auto">
    <!-- Keep the content in its original positioning -->
    <div class="prose prose-lg max-w-none">
        <h1 class="text-4xl font-bold mb-4">{{ page.title }}</h1>
        <div class="text-gray-600 mb-8">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
            {% if page.author %}
            â€¢ {{ page.author }}
            {% endif %}
        </div>

        {{ content }}
    </div>
</div>

<script src="/assets/js/toc.js"></script>
