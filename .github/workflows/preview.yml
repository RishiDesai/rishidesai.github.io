name: Deploy PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

# Add permissions for GitHub token
permissions:
  contents: write
  pull-requests: write
  deployments: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install and Build
        if: github.event.action != 'closed'
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          bundle install
          # Build with a special baseurl for the PR preview
          JEKYLL_ENV=production bundle exec jekyll build --baseurl="/pr-preview/pr-$PR_NUMBER"
          
      - name: Deploy PR Preview
        if: github.event.action != 'closed'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
          target-folder: pr-preview/pr-${{ github.event.number }}
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          
      - name: Comment on PR
        if: github.event.action != 'closed'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ PR Preview deployed at: https://rishidesai.github.io/pr-preview/pr-${prNumber}/`
            });
            
      - name: Clean up deployment
        if: github.event.action == 'closed'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: empty
          target-folder: pr-preview/pr-${{ github.event.number }}
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          
      - name: Create empty directory for cleanup
        if: github.event.action == 'closed'
        run: mkdir -p empty 